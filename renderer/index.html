<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>WFM Cockpit</title>

  <style>
    /* Fixe Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1030;
    }

    /* Fixe Sidebar */
    .sidebar {
      position: fixed;
      top: 56px;
      bottom: 0;
      width: 5rem;
      background-color: var(--bs-tertiary-bg);
      padding: 0.5rem;
      border-right: 1px solid var(--bs-border-color);
      overflow-y: auto;
    }

    /* Scrollbarer Hauptbereich */
    .main-content {
      position: absolute;
      top: 56px;
      left: 5rem;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 1rem;
    }

    /* 5-Spalten-Grid für Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 1rem;
    }

    /* 4 Zeilen gleicher Höhe (z. B. 180px) */
    .card-grid .card {
      height: 180px;
      display: flex;
      flex-direction: column;
    }

    /* Inhalt sauber kürzen, damit nichts überläuft */
    .card-body {
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <span class="navbar-brand ms-3">WFM Cockpit</span>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-dark rounded-circle me-2">
          <i class="bi bi-person-fill"></i>
        </button>
        <span class="text-black">Vorname Nachname</span>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Aufgabenliste GH-Dispo">
      <i class="bi bi-list-task"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Sonderprozesse">
      <i class="bi bi-stars"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Organisation">
      <i class="bi bi-people-fill"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Auswertungen">
      <i class="bi bi-file-bar-graph-fill"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Mailing">
      <i class="bi bi-envelope-fill"></i>
    </button>
  </div>

  <!-- Hauptbereich mit 5x4 Cards -->
  <div class="main-content">

    <div class="card-grid">
      <div class="card">
        <div class="card-body" style="height: 120px; overflow-y: auto;">
          <h5 class="card-title text-black mt-1">Bestelländerungstool</h5>
          <p class="card-text mt-3"></p>
        </div>
        <div class="container-fluid ms-0 ps-0 mt-4 card-footer bg-body">
          <button class="btn border-0" onclick="tool_offnen('uihiuhiuh')">Öffnen</button>
        </div>
      </div>
    </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tooltipliste = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      [...tooltipliste].forEach(el => new bootstrap.Tooltip(el));
    });

    function tool_offnen(toolpfad) {
      alert(toolpfad)
    };
  </script>
</body>
</html>
