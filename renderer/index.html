<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="index.css">
  <title>WFM Cockpit</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <span class="navbar-brand ms-3">WFM Cockpit</span>
      <div class="d-flex align-items-center">
        <button class="btn-sm btn-outline-dark rounded-circle me-2">
          <i class="bi bi-person-fill fs-6"></i>
        </button>
        <span id="username" class="text-black">Vorname Nachname</span>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <button id="btn_gh_dispo_tools" class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Aufgabenliste GH-Dispo">
      <i class="bi bi-list-task"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Sonderprozesse">
      <i class="bi bi-stars"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Organisation">
      <i class="bi bi-people-fill"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Auswertungen">
      <i class="bi bi-file-bar-graph-fill"></i>
    </button>
    <button class="d-block fs-4 mb-1 w-100 btn border-0" data-bs-toggle="tooltip" title="Mailing">
      <i class="bi bi-envelope-fill"></i>
    </button>
  </div>

  <!-- Hauptbereich mit 5x4 Cards -->
  <div class="main-content">

    <div class="card-grid">

    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
